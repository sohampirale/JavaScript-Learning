<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Input</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="code-input-container">
      <h1>Write Your Code</h1>
      <textarea id="js-code-area" placeholder="Write your code here..." rows="15"></textarea>
      <button id="js-run-code-btn">Run Code</button>
      <div>
        <label for="language-select">Select Language:</label>
        <select id="language-select">
          <option value="cpp">C++</option>
          <option value="python">Python</option>
        </select>
      </div>
    </div>

    <div class="code-output-container">
      <h1>Output of Your Code</h1>
      <textarea id="js-output-area" placeholder="Your output will appear here..." rows="15" readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
